<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-1</title>
</head>
<body>
    <h1>form 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend><!-- 숨김대상 -->
            <!-- 컨트롤 요소 위치(block) -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디" value="id"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                </li>
                <li>
                    정보 저장 동의:
                    <label for="agree">동의함</label>
                    <input type="radio" name="agree" value="agree" id="agree">
                    <label for="disagree">동의안함</label>
                    <input type="radio" name="agree" value="disagree" id="disagree">
                </li>
                <li>
                    관심사<span>(2개 이상 선택하세요)</span>
                    <label for="movie">영화</label>
                    <input type="checkbox" name="hobby" value="movie" id="movie">
                    <label for="sports">운동</label>
                    <input type="checkbox" name="hobby" value="sports" id="sports">
                    <label for="book">독서</label>
                    <input type="checkbox" name="hobby" value="book" id="book">
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>로그인양식</legend>
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디" value="id"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label>
                        남<input type="radio" name="gender2" value="male" id="male2">
                    </label>
                    <label>
                        여<input type="radio" name="gender2" value="female" id="female2">
                    </label>
                </li>
                <li>
                    정보 저장 동의:
                    <label for="agree2">동의함</label>
                    <input type="radio" name="agree2" value="agree" id="agree2">
                    <label for="disagree2">동의안함</label>
                    <input type="radio" name="agree2" value="disagree" id="disagree2">
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label for="movie2">영화</label>
                    <input type="checkbox" name="hobby2" value="movie" id="movie2">
                    <label for="sports2">운동</label>
                    <input type="checkbox" name="hobby2" value="sports" id="sports2">
                    <label for="book2">독서</label>
                    <input type="checkbox" name="hobby2" value="book" id="book2">
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="post"></form>
    <form action="#" method="get"></form>
    <form action="#" method="post"></form>
    <form action="#" method="get"></form>
    <form action="#" method="post"></form>
    <form action="#" method="get"></form>
</body>
</html>
