<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>start</title>
    <style>
        /* 내부스타일시트(HTML 내부 작성위치 / HTML와 CSS 주석모양이 다름) */
        * {
            margin:0; padding:0; line-height:1.0;
            font-size:16px; font-weight:normal;
            font-style:normal;
        } /* *(아스테리스크)은 전체선택 의미 */
        h1 {color:red;}
    </style>
</head>
<body>
    <h1> CSS Style sheet</h1>
    <ul>
        <li>HTML 의미적인 구조태그</li>
        <li>CSS = HTML을 꾸미는 디자인</li>
        <li>body태그 내에 존재하는 태그 기준으로 CSS가 들어간다.</li>
        <li>CSS 시작 전 준비(아래)</li>
        <li>HTML태그가 기본으로 가지는 디자인 모습을 모두 초기화해야한다!</li>
        <li>태그 속성="값"/태그</li>
        <li>디자인 대상 태그 == 선택자</li>
        <li>선택자 {속성:값;}</li>
        <li>선택자 {속성:값; 속성:값;}</li><!-- 속성 하나가 끝날때마다 ; -->
        <li><em>선택자</em> {색:빨강; 글꼴:궁서; 크기:50px;}</li>
    </ul>
</body>
</html>
