    <body>
        <h1>DIV태그란?</h1>
        <p>2개 이상의 블록 또는 인라인을 묶어주는 그룹태그</p>
        <p>2개 해당대상은 형제관계여야 한다.</p>
        <p>div생성 후 반드시 그룹의 이름을 의미적으로 작성해야 한다.</p>
        <p>그룹의 이름은 class 또는 id 속성으로 짓는다.</p>
        <div class="test_group1">
            <h2>제목</h2>
            <p>내용</p>
        </div>
        <div class="test_group2">
            <p><em>내용2</em></p>
            <p><strong>내용3</strong></p>
        </div>
    </body>
