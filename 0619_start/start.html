<!doctype html> <!--주석(메모용)--><!--html버전선언(5)-->
<html lang="ko"> <!--언어설정-->
<head>
    <!--문서정보--> <!--meta는 빈태그--> <!--shift+alt+방향키는 복사-->
    <meta charset="utf-8"> <!--글씨가 안깨지게 필수입력-->
    <meta name="keywords" content="html,html공부,html강좌,쉬운html"> <!--어떤 키워드를 검색했을 때 사이트가 뜨는지-->
    <meta name="description" content="2023/6월부터 기록한 html 개인 공부 사이트입니다."> <!--description=요약/사이트 아래 부가적인 설명-->
    <title>0619-HTML</title> <!--상단에 뜨는 제목-->
</head>
<body>
    웹사이트 위치
</body>
</html>
<!--문서의 끝(html안에서만 새로운 태그를 구성해야 한다)-->
